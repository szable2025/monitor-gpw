<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Monitoring spółek mWIG40 i sWIG80</title>
</head>
<body>
    <h1>Monitoring spółek mWIG40 i sWIG80</h1>
    <p>Ostatnia aktualizacja: <span id="last-update"></span></p>
    <table border="1">
        <thead>
            <tr>
                <th>Spółka</th>
                <th>Ticker</th>
                <th>C/Z</th>
                <th>C/WK</th>
                <th>Wycena DCF</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Dane zostaną załadowane tutaj -->
        </tbody>
    </table>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('last-update').textContent = data.last_update;
                const table = document.getElementById('data-table');
                data.companies.forEach(company => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${company.name}</td>
                        <td>${company.ticker}</td>
                        <td>${company.pe_ratio}</td>
                        <td>${company.pb_ratio}</td>
                        <td>${company.dcf_valuation}</td>
                    `;
                    table.appendChild(row);
                });
            })
            .catch(error => console.error('Błąd podczas ładowania danych:', error));
    </script>
</body>
</html>
