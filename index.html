<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPW: mWIG40 & sWIG80 – Monitoring</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Monitoring spółek mWIG40 i sWIG80</h1>
  <p>Ostatnia aktualizacja: <span id="date"></span></p>
  <table id="table">
    <thead>
      <tr>
        <th>Spółka</th>
        <th>Ticker</th>
        <th>C/Z</th>
        <th>C/WK</th>
        <th>Wycena DCF</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('date').textContent = data.updated;
        const tbody = document.querySelector('tbody');
        data.stocks.forEach(stock => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${stock.name}</td>
            <td>${stock.ticker}</td>
            <td>${stock.cz}</td>
            <td>${stock.cwk}</td>
            <td>${stock.dcf}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
